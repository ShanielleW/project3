<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>
		User Creation Form
	</title>
	<link rel="stylesheet" type="text/css" href="styles/p2.css"/>
	<script type="text/javascript" src="scripts\p2.js"></script>
</head>

<body>
	<form>
		<table>
			<tr>
				<td id = "r1">
					First Name:
				</td>
				<td id = "r10">
					<input type="text" id="first">
				</td>
			</tr>
			<tr>
				<td id = "r2">
					Last Name:
				</td>
				<td id="r20">
					<input type="text" id="last">
				</td>
			</tr>
			<tr>
				<td id="r3">
					User Name:
				</td>
				<td id="r30">
					<input type="text" id="user">
				</td>
			</tr>
			<tr>
				<td id="r4">
					Email Address:
				</td>
				<td id="r40">
					<input type="text" id="email">
				</td>
			</tr>
			<tr>
				<td id="r5">
					Password:
				</td>
				<td id="r50">
					<input type="password" id="pass">
				</td>
			</tr>
			<tr>
				<td id="6">
					Password Confirmation:
				</td>
				<td id="r60">
					<input type="password" id="passcon">
				</td>
			</tr>
			<!-- <input type="hidden" name="hiddenfield" value="c7fafc6d1d3ec4671a3beb6423d69090" /> -->
		</table>
		<h6>
			<input type="submit" id="Submit" onclick="formValidation()">
		</h6>
	</form>
</body>
</html>
